<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .checkbox {
      margin-top: 15px;
    }

    .login-btn {
      background-color: #00bfff;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #009acd;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      text-decoration: none;
      color: #007BFF;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form action="index.html">
      <label for="usuario">Usuario (RUT o DNI):</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required>

      <div class="checkbox">
        <label><input type="checkbox" required> No soy un robot</label>
      </div>

      <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>
    <div class="link">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
